{{ define "main" }}
    <div class="services">
        {{ range (where .Site.RegularPages "Section" "services") }}
            <a href="{{ .RelPermalink }}">
                <div class="service">
                    <i class="fa-solid {{ .Params.icon }} fa-2xl"></i>
                    <h2>{{ .Title | lower }}</h2>
                    <p>{{ safeHTML .Params.description }}</p>
                </div>
            </a>
        {{ end }}
    </div>

<style>
    #nav-services {
        text-decoration: underline;
        text-underline-offset: 5px;
        text-decoration-thickness: 2px;
    }
</style>
{{ end }}
